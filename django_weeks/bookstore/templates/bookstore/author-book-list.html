{% extends "base.html" %}

{% block title %}
<title>{{ author.first_name }} {{ author.last_name }} book list</title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col g-0 bg-success p-2 text-dark bg-opacity-10 shadow-lg p-3 bg-body rounded">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-primary">{{ author.first_name }} {{ author.last_name }}</h3>

          <div class="list-group mb-2">
          {% for book in books %}
            <a href="{% url 'book_detail' book.id %}" class="list-group-item list-group-item-action">{{ book.title }}</a>
          {% endfor %}
          </div>

          <a href="{% url 'author_detail' author.id %}" class="btn btn-primary">About author</a>
          <a href="{% url 'index' %}" class="btn btn-primary">Back to bookstore</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
