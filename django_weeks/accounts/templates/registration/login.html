<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}
<title>User login page</title>
{% endblock %}

{% block content %}
  {% include 'bookstore/menu.html' %}
  <div class="row justify-content-center">
    <div class="col-4 g-0 bg-success p-2 text-dark bg-opacity-10 shadow-lg p-3 bg-body rounded">
      <div class="card">
        <div class="card-body">
        <h2 class="card-title text-primary text-opacity-50 ">Log In</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  window.addEventListener("load", function() {
    elem = document.querySelector("form");
    inputs = elem.querySelectorAll("[type='password'], [type='text'], [type='number'], select, textarea");
    inputs.forEach(function(currentValue, currentIndex, listObj){currentValue.className += "form-control"})

    btn = elem.querySelector("[type='submit']")
    btn.className += 'btn btn-primary'
  });
</script>

{% endblock %}
